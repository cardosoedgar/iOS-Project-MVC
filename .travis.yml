language: swift
osx_image: xcode9.3.1

cache:
  directories:
  - Carthage

before_install:
  - brew install carthage || true
  - brew outdated carthage || brew upgrade carthage

install:
  - bundle install

before_script:
  - carthage bootstrap --platform iOS --no-use-binaries --cache-builds

script:
  - xcodebuild clean build -sdk iphonesimulator -project ProjectMVC.xcodeproj -scheme ProjectMVC CODE_SIGNING_REQUIRED=NO

after_success:
  - slather
